<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <link rel="icon" href="../icon2.png" type="image/x-icon">
    <title>Sign Up for Specialist</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar sticky-top navbar-light bg-light">
         <div class="container-fluid-nav">
            <a class="navbar-brand" href="#"><div class="logo-image">
                <img src="../icon2.png" class="img-fluid">
          </div><b>ScheDoc</b></a>
        </div>
    </nav>

    <!-- carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100 active" alt="...">
            </div>
            <div class="carousel-item">
                <img src="4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- form  -->
    <div class="container">
        <form action="OTP.html" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Mobile Number</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">+91</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please enter your mobile number.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Hospital:</label>
                <select class="form-select" id="validationCustom03" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Hospital A</option>
                    <option>Hospital B</option>
                    <option>Hospital C</option>
                    <option>Hospital D</option>
                    <option>Hospital E</option>
                    <option>Hospital F</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid hospital.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Domain</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Physician</option>
                    <option>Cardiologist</option>
                    <option>Neurosurgeon</option>
                    <option>Orthopaedic</option>
                    <option>Oncologist</option>
                    <option>ENT</option>
                    <option>Dentist</option>
                    <option>Gynecologist</option>
                    <option>Oncologist</option>
                    <option>Psychiatrist</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid option.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Qualification</label>
                <input type="text" class="form-control" required>
                </select>
                <div class="invalid-feedback">
                    Please enter your qualification.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom06" class="form-label">Bio</label>
                <textarea name="" id="validationCustom06" class="form-control" id="" cols="30" rows="4"></textarea>

            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="sOTP">Send OTP (on email)</button>
            </div>
        </form>
    </div>
    <!-- footer -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Get vaccinated and stop the spread of COVID-19</a>
        </div>
    </nav>

    <script src="main.js"></script>
    <script src="../urlLink.js"></script>

    <!-- //jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // function for data into local storage
        $(function () {
            $("#sOTP").click(function () {
                // for name
                let name = $("#validationCustom01").val();
                localStorage.setItem("sname", name);

                // for email
                let email = $("#validationCustom02").val();
                localStorage.setItem("semail", email);

                // for phone no.
                let phno = $("#validationCustomUsername").val();
                localStorage.setItem("sphno", phno);

                // for domain
                let domain = $("#validationCustom04").val();
                localStorage.setItem("sdomain", domain);

                //for hospital
                let hospital = $("#validationCustom03").val();
                localStorage.setItem("shospital", hospital);

                // for profile
                let profile = $("#validationCustom06").val();
                localStorage.setItem("sprofile", profile);

            });
        });
    </script>

</body>

</html>
